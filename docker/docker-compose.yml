

src:
  build: ./src
  volumes: /src
  command: dev
  
data:
  build: ./data
  volumes: /data

db:
  build: ./mongodb
  volumes_from:
    - data
  expose: 27017
  links:
    - data

computecore:
  build: ./compute_core

    
compute:
  build: ./compute
  links:
    - computecore 
  volumes_from:
    - src
